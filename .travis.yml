matrix:
  include:
    - language: node_js
      node_js:
        - "stable"
      cache:
        directories:
          - frontend/node_modules
      before_script:
        - cd frontend/
        - npm install
      script:
        - CI=1 npm test

    - language: java
      jdk: openjdk11
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      before_script:
        - cd backend/
      script:
        - gradle test
